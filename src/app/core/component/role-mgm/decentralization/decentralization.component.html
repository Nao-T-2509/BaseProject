<div mat-dialog-title>
    Thêm mới vai trò
</div>
<mat-divider></mat-divider>
<div style="margin-top: 16px; margin-bottom: 16px">
    <div>
        <div class="text-lg font-bold">Thêm mới</div>
        <div class="flex mt-2">
            <mat-form-field class="w-1/3 mr-4" appearance="outline">
                <mat-label>Tên vai trò</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field class="w-1/3" appearance="outline">
                <mat-label>Ghi chú</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
    </div>   
    <div>
        <div class="text-lg font-bold">Phân quyền chi tiết</div>
        <div class="flex flex-wrap mt-2">
            <div *ngFor="let role of roleList, index as i" class=" mt-3 w-1/4"> 
                <mat-checkbox  (change)="isSelectAll($event, i)" [checked]="checkedChildren[i]">{{role.name}}</mat-checkbox>
                <div class="flex flex-col ml-4">
                    <mat-checkbox (change)="noCheckAll($event, i)" *ngFor="let detail of role.list" class="mt-1" [checked]="checkedParent[i]">{{detail}}</mat-checkbox>
                </div> 
            </div>
        </div>
    </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions class="flex justify-end">
    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4
    focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 dark:bg-blue-600
    dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Lưu</button>
    <button mat-dialog-close type="button" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none 
    focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 dark:bg-gray-800
     dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Đóng</button>
</div>
