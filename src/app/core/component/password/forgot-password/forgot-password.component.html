<section class="h-screen w-screen" style="background-color: #1d243d;">
    <div class="row flex justify-center items-center h-full">
      <div class="w-4/12 flex justify-center items-center">
        <div class="flex flex-col justify-between items-center p-6 h-96" style="font-size: medium; background-color: rgb( 33, 41, 66 ); border-top: 10px solid #79a6fe; border-bottom: 10px solid #8BD17C; border-radius: 5px;
        box-shadow: 1px 1px 108.8px 19.2px rgb(25,31,53); z-index: 99999; color: #dfdeee; min-width: 450px;"
          *ngIf="checkDisplay==false">
          <div class="flex flex-col mb-2 w-10/12">
            <div class="h3 ml-5 mr-5 mt-4 text-2xl">Quên mật khẩu</div>
            <div class=" ml-5 mr-5 mt-3 mb-4 text-sm">Vui lòng nhập email/số di động để tìm kiếm tài khoản của bạn</div>
          </div>
          <div class="flex flex-col mb-4 w-10/12">
            <input  class="ml-5 mr-5 h-10 rounded-md p-2 text-black" type="search" placeholder="Email/Phone" id="search"
              aria-label="Search" [(ngModel)]="infor">
            <label *ngIf="check_infor" class="ml-5 mr-5 mt-2" style="color: rgb(227, 2, 2);">{{error}}</label>
          </div>
          <div class="flex w-10/12 mb-5 justify-end items-center">
            <button class="mb-3" mat-raised-button style="background-color: rgb(224, 224, 224);"
              (click)="back()">Hủy</button>
            <button class="mb-3" mat-raised-button style="background-color: rgb(224, 224, 224);"
              (click)="FindAccount()">Tìm kiếm</button>
          </div>
        </div>
  
        <div class="card w-10/12 p-5 flex flex-col justify-center items-center" style="font-size: small; background-color: rgb( 33, 41, 66 ); border-top: 10px solid #79a6fe; border-bottom: 10px solid #8BD17C; border-radius: 5px;
        box-shadow: 1px 1px 108.8px 19.2px rgb(25,31,53); z-index: 99999; color: #dfdeee; min-width: 450px;"
          *ngIf="checkDisplay==true">
          <div class="row col-md-12">
            <div class="h3 ml-5 mr-4 mt-4 text-2xl">Đặt lại mật khẩu cho bạn</div>
          </div>
          <div class="row col-md-12">
            <div class=" ml-5 mr-4 mt-4">Bạn muốn đặt lại mật khẩu bằng cách nào?</div>
          </div>
          <div class="row mb-2 w-10/12">
            <mat-radio-group aria-labelledby="example-radio-group-label" class="radio-group" (change)="selected()"
              [(ngModel)]="way">
              <mat-radio-button class="radio-button" *ngFor="let select of selects" [value]="select">
                <div class="ml-5 mr-2 mt-2 text-base">{{select.select}}</div>
                <div class="ml-5 mr-2 mt-2">{{select.infor}}</div>
              </mat-radio-button>
            </mat-radio-group>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="row  ml-5 mr-4 mb-2" style="color: rgb(0, 136, 255);">
                Nếu không còn phương thức truy cập nào hãy liên hệ với chúng tôi
              </div>
              <div class=" ml-5 mr-4 mt-2 mb-4">Hotline : [phoneNumber]</div>
            </div>
            <div class="flex justify-end">
              <button class="flex mb-2 mt-2 mr-2 ml-5" mat-raised-button style="background-color: rgb(224, 224, 224);"
                (click)="ChooseWay()">Tiếp tục</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
