<section class="h-screen flex justify-center items-center" style="background-color: #1d243d;">
    <div class="w-4/12 flex justify-center items-center">
        <div class="flex flex-col justify-center items-center p-6 h-4/5" style="font-size: medium; background-color: rgb( 33, 41, 66 ); border-top: 10px solid #79a6fe; border-bottom: 10px solid #8BD17C; border-radius: 5px;
        box-shadow: 1px 1px 108.8px 19.2px rgb(25,31,53); z-index: 99999; color: #dfdeee; perspective: 1000px; width: 450px">
            <div class="flex flex-col w-10/12">
                <div class="mt-4 text-2xl">Nhập mã bảo mật</div>
                <div class="mt-3 mb-4 text-sm" *ngIf="complete === false">Vui lòng kiểm tra mã xác thực và xác nhận
                    trong
                    <span class="text-xl">{{countdown}}</span>s
                </div>
            </div>
            <div class="h-80 w-10/12 relative" [ngClass]="cardclass">
                <div class="flex flex-col justify-between items-center w-full pt-14 face absolute front h-72"
                    style="min-height: 12rem; background-color: rgb( 33, 41, 66 )">
                    <div class="flex flex-row items-center">
                        <div class="w-6/12">
                            <input class="h-10 w-full rounded-md p-2 text-black" placeholder="Nhập mã" id="search"
                                aria-label="Search" [(ngModel)]="verify_code">
                        </div>
                        <div class="w-5/12 text-sm ml-2">
                            <div class="mb-2">
                                Chúng tôi đã gửi cho bạn mã:
                            </div>
                            <div class="ml-1">
                                {{selectinfor.value}}
                            </div>
                        </div>
                    </div>
                    <div class="w-full mt-2 text-sm" style="color: rgb(227, 2, 2);" *ngIf="check === false">
                        Vui lòng kiểm tra lại mã xác thực
                    </div>
                    <div class="flex justify-center items-center w-full">
                        <div class="w-6/12 text-xs" style="color: rgb(0, 136, 255);">
                            Bạn chưa có mã?
                        </div>
                        <button mat-raised-button style="background-color: rgb(224, 224, 224);"
                            (click)="back()">Hủy</button>
                        <button class="w-6/12 flex justify-center" mat-raised-button
                            style="background-color: rgb(224, 224, 224);" (click)="ConfirmOTP()">Xác nhận</button>
                    </div>
                </div>
                <div class="flex justify-center items-center w-full face back absolute h-72"
                    style="min-height: 12rem; background-color: rgb( 33, 41, 66 )">
                    <i class="fa-solid fa-circle-check fa-2xl text-green-600"></i>
                </div>
            </div>
        </div>
    </div>
</section>
