<div class="mb-2 text-xl flex flex-row justify-between items-end">
    <div>Tạo người dùng</div>
</div>
<mat-divider></mat-divider>
<form #userdetail="ngForm" (ngSubmit)="createUser(userdetail.value)">
    <div class="mt-4 flex flex-col">
        <div class="flex grow">
            <mat-form-field class="mr-4 grow w-1/3" appearance="outline">
                <mat-label>Họ và tên</mat-label>
                <input matInput name="firstName" ngModel>
            </mat-form-field>
            <mat-form-field class="grow w-1/3" appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput name="login" ngModel >
            </mat-form-field>
        </div>
        <div class="flex grow">
            <mat-form-field class="mr-4 grow w-1/3" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput name="email" ngModel >
            </mat-form-field>
            <mat-form-field class="grow w-1/3" appearance="outline">
                <mat-label>Số điện thoại</mat-label>
                <input matInput name="phoneNumber" ngModel>
            </mat-form-field>
        </div>
        <div class="flex grow">
            <mat-form-field class="mr-4 grow w-1/3" appearance="outline">
                <mat-label>Trạng thái</mat-label>
                <mat-select [(ngModel)]="active" [ngModelOptions]="{standalone: true}">
                    <mat-option value="true">Hoạt động</mat-option>
                    <mat-option value="false">Khóa</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="grow w-1/3" appearance="outline">
                <mat-label>User Role</mat-label>
                <mat-select name="authorities" multiple [(value)]="authorities[0]">
                    <mat-option *ngFor="let role of rolelist" [value]="role">{{role}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="flex flex-col ps-5 w-full justify-between">
            <div class="fw-bold text-sm" style="color: rgb(202, 30, 30); margin-top: 10px;"
                *ngFor="let list of listnoti">
                {{list}}
            </div>
        </div>
        <div class="grow w-full text-right mt-2">
            <button type="submit" class="text-blue-700 hover:text-white border
            border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none 
            focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2
            dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-600 
            dark:focus:ring-blue-800">Lưu</button>
            <button mat-dialog-close type="button" class="text-red-700 hover:text-white border border-red-700
            hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg
            text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white
            dark:hover:bg-red-600 dark:focus:ring-red-900">Đóng</button>
        </div>
    </div>
</form>
